    <script>
        function validateForm() {
            var name = document.forms["request"]["name"].value;
            var password = document.forms["request"]["password"].value;
            var confirmPassword = document.forms["request"]["confirmPassword"].value;
            var nationalId = document.forms["request"]["nationalId"].value;


            if (password != confirmPassword) {
                alert("Passwords don't match");
                return false;
            }

            if (nationalId.length !== 14) {
                alert("National ID should be exactly 14 digits");
                return false;
            }

            // Additional validation for other fields can be added here

            // Refresh the form

            return false; // Prevents form submission

            <!-- Pop-up box -->
            <div id="popupBoxReport" class="popup">
                <span class="close-button" onclick="closeReportPopup()">&times;</span>
                <p class="popup-text">What is your issue?</p>
                <input type="text" id="textInput">
                <br>
                <button class="transparent-button" id="submitButton" onclick="closeReportPopup()">Submit</button>
            </div>
            <script>
                var popupBoxReport = document.getElementById("popupBoxReport");

                var submitButton = document.getElementById("submitButton");

                function openReportPopup() {
                    // Display pop-up box
                    popupBoxReport.style.display = "block";
                }

                function closeReportPopup() {
                    // Get the entered text
                    var text = document.getElementById("textInput").value;

                    if (text != "") {
                        alert("Noted. Your issue will be fixed shortly.");
                        document.getElementById("textInput").value = "";
                    }
                    // Hide pop-up box
                    popupBoxReport.style.display = "none";
                }
            </script>
